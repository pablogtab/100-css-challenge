<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <script src="index.js"></script>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <div class="container">
            <div class="image">
                <div class="circle" onclick="document.click()"></div>
                <img src="https://100dayscss.com/codepen/13-1.jpg" class="image-1">
            </div>
            <div class="image">
                <div class="circle" onclick="document.click()"></div>
                <img src="https://100dayscss.com/codepen/13-2.jpg" class="image-2">
            </div>
            <div class="image">
                <div class="circle" onclick="document.click()"></div>
                <img src="https://100dayscss.com/codepen/13-3.jpg" class="image-3">
            </div>
            <div class="image">
                <div class="circle" onclick="document.click()"></div>
                <img src="https://100dayscss.com/codepen/13-4.jpg" class="image-4">
            </div>
            <div id="close-circle" class="close-circle" onclick="document.click()"></div>
            <div id="profile-picture" class="profile-picture">
                <img src="https://100dayscss.com/codepen/13-1.jpg" class="picture-image">
            </div>
            <img id="b-img" class="background-img" src="https://100dayscss.com/codepen/13-1-header.jpg" alt="">
            <div id="b-flat" class="background-flat">
                <p class="name">Julia Toth</p>
                <div class="circle-container">
                    <div class="circle-profile">
                        <i class="icon icon-phone"></i>
                    </div>
                    <div class="circle-profile">
                        <i class="icon icon-comment"></i>
                    </div>
                    <div class="circle-profile">
                        <i class="icon icon-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
