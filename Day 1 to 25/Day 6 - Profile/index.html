<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="profile">
                <div class="profile-data">
                    <div class="circle-container">
                        <img class="profile-picture" src="https://100dayscss.com/codepen/jessica-potter.jpg">
                        <div class="circle circle-1">
                            <div class="circle circle-2">
                            </div>
                        </div>
                    </div>
                    <div class="text-container">
                        <p class="name">Jessica Potter</p>
                        <p class="title">Visual Artist</p>
                    </div>
                    <button class="profile-button">Follow</button>
                    <button class="profile-button">Message</button>
                </div>
            </div>
            <div class="buttons">
                <div class="button">
                    <p class="number">523</p>
                    <p class="title">Posts</p>
                </div>
                <div class="button middle">
                    <p class="number">1387</p>
                    <p class="title">Likes</p>
                </div>
                <div class="button">
                    <p class="number">146</p>
                    <p class="title">Follower</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
