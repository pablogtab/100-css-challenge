<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="circle-ring"></div>
            <div class="circle"></div>
            <svg class="octagon">
                <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30"></polygon>
            </svg>
            <svg class="triangle">
                <polygon points="55,0 110,100 0,100"></polygon>
            </svg>
            <div class="triangle-lights">
                <div class="abs light-1">
                    <div class="light"></div>
                </div>
                <div class="abs light-2">
                    <div class="light"></div>
                </div>
                <div class="abs light-3">
                    <div class="light"></div>
                </div>
            </div>
            <div class="octagon-lights">
                <div class="abs light-1">
                    <div class="light"></div>
                </div>
                <div class="abs light-2">
                    <div class="light"></div>
                </div>
                <div class="abs light-3">
                    <div class="light"></div>
                </div>
                <div class="abs light-4">
                    <div class="light"></div>
                </div>
                <div class="abs light-5">
                    <div class="light"></div>
                </div>
                <div class="abs light-6">
                    <div class="light"></div>
                </div>
                <div class="abs light-7">
                    <div class="light"></div>
                </div>
                <div class="abs light-8">
                    <div class="light"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
