<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="flipper">
                <div class="card front">
                    <img class="bycicle" src="https://100dayscss.com/codepen/bycicle.svg" alt="">
                    <div class="street">
                        <div class="street-bar bar-1"></div>
                        <div class="street-bar bar-2"></div>
                        <div class="street-bar bar-3"></div>
                        <div class="street-bar bar-4"></div>
                        <div class="street-bar bar-5"></div>
                        <div class="street-bar bar-6"></div>
                        <div class="street-bar bar-7"></div>
                        <div class="street-bar bar-8"></div>
                        <div class="street-bar bar-9"></div>
                        <div class="street-bar bar-10"></div>
                    </div>
                </div>
                <div class="card back">
                    <img class="helicopter" src="https://100dayscss.com/codepen/helicopter.svg" alt="">
                    <div class="wind-container">
                        <div class="wind wind-1"></div>
                        <div class="wind wind-2"></div>
                        <div class="wind wind-3"></div>
                        <div class="wind wind-4"></div>
                        <div class="wind wind-5"></div>
                        <div class="wind wind-7"></div>
                        <div class="wind wind-8"></div>
                        <div class="wind wind-9"></div>
                        <div class="wind wind-10"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
