<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="moment-hider">
                <div class="hide"></div>
                <div class="hide down"></div>
            </div>
            <p class="upper-text">COLLECT</p>
            <p class="middle-text">MOMENTS</p>
            <p class="lower-text">NOT THINGS</p>
        </div>
        <div class="brackets">
            <div class="circle"></div>
            <div class="line left"></div>
            <div class="line right"></div>
            <div class="bracket left">
                <div class="bline v1"></div>
                <div class="bline v2"></div>
                <div class="bline hu"></div>
                <div class="bline hd"></div>
            </div>
            <div class="bracket right">
                <div class="bline v1"></div>
                <div class="bline v2"></div>
                <div class="bline hu"></div>
                <div class="bline hd"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
