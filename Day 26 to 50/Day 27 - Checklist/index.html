<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="header">
                <p class="day">Friday</p>
                <p class="date">March 4, 2016</p>
                <div class="divider"></div>
            </div>
            <ul>
                <li id="item-1" >
                    <label onclick="check(1)" for="item-1">Create a list</label>
                    <div onclick="check(1)" class="button"> </div>
                    <svg onclick="check(1)" class="checkmark">
                        <polyline points="1,5 6,9 14,1"></polyline>
                    </svg>
                </li>
                <li id="item-2">
                    <label onclick="check(2)" for="item-2">Complete first task</label>
                    <div onclick="check(2)" class="button"></div>
                    <svg onclick="check(2)" class="checkmark">
                        <polyline points="1,5 6,9 14,1"></polyline>
                    </svg>
                </li>
                <li id="item-3">
                    <label onclick="check(3)" for="item-3">Write some CSS code</label>
                    <div onclick="check(3)" class="button"></div>
                    <svg onclick="check(3)" class="checkmark">
                        <polyline points="1,5 6,9 14,1"></polyline>
                    </svg>
                </li>
                <li id="item-4">
                    <label onclick="check(4)" for="item-4">Amaze the world</label>
                    <div onclick="check(4)" class="button"></div>
                    <svg onclick="check(4)" class="checkmark">
                        <polyline points="1,5 6,9 14,1"></polyline>
                    </svg>
                </li>
            </ul>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
