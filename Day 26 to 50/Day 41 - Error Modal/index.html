<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div id="alert" class="alert">
            <img src="https://100dayscss.com/codepen/alert.png" width="44" height="38">
            <p class="title">Oh snap!</p>
            <p class="text">An error has ocurred while creating an error report.</p>
            <div class="dismiss" onclick="document.getElementById('alert').className='alert inactive'">
                <p>Dismiss</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
