<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="rainy-night">
            <div class="moon">
                <div class="moon-dot dot-1"></div>
                <div class="moon-dot dot-2"></div>
                <div class="moon-dot dot-3"></div>
                <div class="moon-dot dot-4"></div>
                <div class="moon-dot dot-5"></div>
                <div class="moon-dot dot-6"></div>
                <div class="moon-dot dot-7"></div>
                <div class="moon-dot dot-8"></div>
                <div class="moon-dot dot-9"></div>
                <div class="moon-dot dot-10"></div>
            </div>
            <div class="ground ground-1"></div>
            <div class="ground ground-2"></div>
            <div class="front-ground front-ground-1"></div>
            <div class="front-ground front-ground-2"></div>
            <div class="front-ground front-ground-3"></div>
            <div class="rain">
                <div class="small-drop small-drop-1"></div>
                <div class="small-drop small-drop-2"></div>
                <div class="small-drop small-drop-3"></div>
                <div class="small-drop small-drop-4"></div>
                <div class="small-drop small-drop-5"></div>
                <div class="small-drop small-drop-6"></div>
                <div class="small-drop small-drop-6"></div>
                <div class="small-drop small-drop-7"></div>
                <div class="small-drop small-drop-8"></div>
                <div class="small-drop small-drop-9"></div>
                <div class="small-drop small-drop-10"></div>
                <div class="drop drop-1"></div>
                <div class="drop drop-2"></div>
                <div class="drop drop-3"></div>
                <div class="drop drop-4"></div>
                <div class="drop drop-5"></div>
                <div class="drop drop-6"></div>
                <div class="drop drop-6"></div>
                <div class="drop drop-7"></div>
                <div class="drop drop-8"></div>
                <div class="drop drop-9"></div>
                <div class="drop drop-10"></div>

            </div>
        </div>
        <div class="weather-info">
            <div class="info">
                <div class="degree-weather">
                    <p class="degrees">12º</p>
                    <div class="weather">
                        <p>Wind: E 7 km/h</p>
                        <p>Humidity: 87%</p>
                    </div>
                </div>
                <div class="temperature">
                    <div class="align-days">
                        <p>TUE</p>
                        <p>WED</p>
                    </div>
                    <div class="align-temp">
                        <p>21º / 9º</p>
                        <p>23º / 10º</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
