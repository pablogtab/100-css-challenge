<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <div class="center">
            <div class="header" id="header">
                <p>Drop file to upload</p>
            </div>
            <div class="bar" id="bar"></div>
            <label id="file-upload-label" ondragleave="dragLeave(event)" for="file-upload" class="custom-file-upload"
                ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <div class="transform-icon" id="transform-icon">
                    <i class="icon icon-cloud-upload"></i>
                </div>
                <p class="file-name" id="file-name"></p>
                <input ondragleave="dragLeave(event)" id="file-upload" type="file" onchange="fileChange(event)">
            </label>
            <img id="sync" class="sync" src="https://100dayscss.com/codepen/syncing.svg" />
            <img id="done" class="done" src="https://100dayscss.com/codepen/checkmark.svg" />
            <button onclick="uploadFile()" id="button-upload" class="button-upload">Upload file</button>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
